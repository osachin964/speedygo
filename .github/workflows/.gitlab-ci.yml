
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
    - name: Test
      run: mvn test
    - name: Java lint
      run:  mvn -Dmaven.repo.local=/root/.m2/repository clean install -DskipTests=true -B
            mvn -Dmaven.repo.local=/root/.m2/repository pmd:check -B 
      

